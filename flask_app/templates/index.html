<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
    <title>Burger Form</title>
</head>
<body>
    <a href="/burgers" class="btn btn-primary mx-5 my-5">See all burgers</a>
    <form action="/create" method="post" class="p-3 col-4 mx-auto my-5 bg-dark text-light">
        <h2 class="text-center text-primary">Create Burger:</h2>
    
        <div class="form-group">
            <label for="name">Burger Name:</label>
            <input type="text" name="name" id="name" class="form-control">
        </div>
        <div class="form-group">
            <label for="bun">Bun:</label>
            <input type="text" name="bun" id="bun" class="form-control">
        </div>
        <div class="form-group">
            <label for="meat">Meat:</label>
            <input type="text" name="meat" id="meat" class="form-control">
        </div>
        <div class="form-group">
            <label for="calories">Calories:</label>
            <input type="number" min="0" name="calories" id="calories" class="form-control">
        </div>
        <div class="form-group my-3">
            <select name="restaurant_id" class="form-select">
                <!-- Need to create an option list for the user to select a restaurant. -->
                <!-- Note that we are passing the restaurant id into the value -->
                {% for restaurant in restaurants %}
                    <option value={{restaurant.id}}>{{restaurant.name}}</option>
                {% endfor %}
            </select>
        </div>
        <input type="submit" value="Create Burger" class="btn btn-primary btn-outline-dark">
    </form>
</body>
</html>
